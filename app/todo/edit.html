<div class="todo-edit">

    <h2 class="text-center w-100 mt-3">Edit task</h2>

    <div class="d-flex justify-content-center input-task m-5">
        <div class="input-group w-75">
            <input type="text" class="form-control" placeholder="Task description..." [(ngModel)]="currentTask">
        </div>
    </div>

    <button class="btn btn-primary" type="button" (click)="save()">Save</button>
</div>
